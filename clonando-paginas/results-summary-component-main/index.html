<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper" id="background">

    <div class="wrapper" id="result">

      <h1>Your Result</h1>

      <div id="circle">
        <p><strong>76</strong></p>
    
        <p>of 100</p>
      </div>

      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    
    <div class="wrapper" id="summary">

      <h1>Summary</h1>

      <div class="status" id="s1">
        
        <div class="icon-wrapper">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>

        <p><strong>80</strong> / 100</p>

      </div>

      <div class="status" id="s2">

        <div class="icon-wrapper">
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>

        <p><strong>92</strong> / 100</p>
        
      </div>

      <div class="status" id="s3">

        <div class="icon-wrapper">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>

        <p><strong>61</strong> / 100</p>
        
      </div>

      <div class="status" id="s4">

        <div class="icon-wrapper">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>

        <p><strong>72</strong> / 100</p>

      </div>

      <button>Continue</button>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devenzonascimento">Enzo Nascimento</a>.
  </div>
</body>
</html>
