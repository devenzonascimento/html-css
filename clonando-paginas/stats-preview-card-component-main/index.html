<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="info-container">
      <div class="info">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="status-container">
          <div class="status">
            <span class="value">10k+</span> <span class="type">COMPANIES</span>
          </div>
          <div class="status">
            <span class="value">314</span> <span class="type">TEMPLATES</span>
          </div>
          <div class="status">
            <span class="value">12M+</span> <span class="type">QUERIES</span>
          </div>
        </div>
      </div>
    </div>

    <picture class="img-container">
      <source media="(max-width: 1080px)" srcset="images/image-header-mobile.jpg" type="image/jpg">
      <img src="images/image-header-desktop.jpg" alt="">
    </picture>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devenzonascimento">Enzo Nascimento</a>.
  </div>
</body>
</html>
